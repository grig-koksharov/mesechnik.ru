<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title">Follow Me |</span>
            {% include contact-link.html %}

                      <div class="hero__social">
            <span class="hero__social-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact Me |</span>
              <div class="contact">
              <ul class="contact__list list-reset">
    {% if site.data.settings.telegram %}
      <li><a href="{{ site.data.settings.telegram_me }}"><img style="width:13px;height:13px; content:url(https://unpkg.com/ionicons@5.5.2/dist/svg/paper-plane.svg)"></img></a></li>
    {% else %} {% endif %}
              </ul></div>
          </div>  
          
          </div>
      
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
